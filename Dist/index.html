<!DOCTYPE html>
<html lang="en-uk" class="bg-white">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Icons Links -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />

        <!-- CSS styles sheet -->
        <link href="output.css" rel="stylesheet" />

        <!-- media queries css  -->
        <link rel="stylesheet" href="media_queries.css" />

        <title>Ableton</title>
    </head>
    <body
        class="min-h-screen bg-background font-default text-black leading-1.5 font-normal overflow-x-hidden w-[100vw]"
    >
        <!-- HEADER -->
        <header class="mt-[1rem] font-[1.25rem]">
            <nav class="z-35 relative">
                <!-- LOGO -->
                <ion-icon
                    name="accessibility-outline"
                    class="cursor-pointer font-bold"
                ></ion-icon>

                <!-- MENU ICON  -->
                <span
                    id="menu-toggle"
                    class="menu font-bold lg:hidden"
                    aria-controls="icon-menu"
                    aria-expanded="false"
                    >Menu
                    <ion-icon
                        name="caret-down-outline"
                        class="menu-icon transition-transform duration-300"
                    ></ion-icon
                ></span>
            </nav>
        </header>

        <!-- MAIN BODY  -->
        <main class="">
            <section class=""></section>
        </main>

        <!-- javascript  -->
        <script src="script.js"></script>

        <!-- IONIC ICONS  -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
    </body>
</html>
